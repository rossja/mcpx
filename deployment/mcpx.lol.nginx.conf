# Nginx configuration for mcpx.lol
# Serves both the static brochure site and proxies the MCP server
#
# Installation:
# 1. Copy this file to /etc/nginx/sites-available/mcpx.lol
# 2. Create symlink: ln -s /etc/nginx/sites-available/mcpx.lol /etc/nginx/sites-enabled/
# 3. Test configuration: nginx -t
# 4. Reload nginx: systemctl reload nginx

# Upstream for MCP server
upstream mcpx {
  server localhost:1337;
}

# Redirect HTTP to HTTPS
server {
  listen 80;
  listen [::]:80;
  server_name mcpx.lol www.mcpx.lol;

  # Allow Let's Encrypt validation
  location /.well-known {
    allow all;
  }

  # Redirect all other traffic to HTTPS
  return 301 https://mcpx.lol$request_uri;
}

# HTTPS Server
server {
  listen 443 http2 ssl;
  listen [::]:443 http2 ssl;

  server_name mcpx.lol www.mcpx.lol;

  # SSL Configuration
  ssl_certificate /etc/letsencrypt/live/mcpx.lol/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/mcpx.lol/privkey.pem;

  # Modern SSL configuration
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
  ssl_prefer_server_ciphers off;
  
  # SSL session configuration
  ssl_session_cache shared:SSL:10m;
  ssl_session_timeout 10m;
  ssl_session_tickets off;

  # OCSP Stapling
  ssl_stapling on;
  ssl_stapling_verify on;
  resolver 8.8.8.8 8.8.4.4 valid=300s;
  resolver_timeout 5s;

  # Security Headers
  add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
  add_header X-Frame-Options DENY always;
  add_header X-Content-Type-Options nosniff always;
  add_header X-XSS-Protection "1; mode=block" always;

  # Static site root
  root /data/web/mcpx.lol/public;
  index index.html;

  # Logging
  error_log /var/log/nginx/mcpx.lol_error.log warn;
  access_log /var/log/nginx/mcpx.lol_access.log;

  # Error pages
  error_page 404 /404.html;
  error_page 500 502 503 504 /50x.html;

  location = /50x.html {
    root /usr/share/nginx/html;
  }

  # MCP Server proxy (API endpoint)
  location /mcpx {
    # Proxy settings
    proxy_pass http://mcpx/$is_args$args;
    proxy_http_version 1.1;
    
    # Preserve original request information
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;
    
    # Disable buffering for streaming responses
    proxy_buffering off;
    proxy_request_buffering off;
    proxy_ssl_session_reuse off;
    proxy_cache_bypass $http_upgrade;
    proxy_redirect off;
    
    # Timeouts for long-running MCP requests
    proxy_connect_timeout 60s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
    
    # Client body size limit
    client_max_body_size 10M;
  }

  # Static files - serve with caching
  location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
  }

  # Default location for static site
  location / {
    try_files $uri $uri/ =404;
  }
}

