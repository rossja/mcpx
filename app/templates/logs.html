<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCP_NEXUS // Request Logs</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-pink: #ff2a6d;
            --neon-cyan: #05d9e8;
            --neon-purple: #d300c5;
            --neon-blue: #0ff0fc;
            --dark-bg: #0d0221;
            --darker-bg: #05010d;
            --card-bg: rgba(13, 2, 33, 0.85);
            --grid-color: rgba(5, 217, 232, 0.07);
            --text-dim: #7b6b8d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Share Tech Mono', monospace;
            background: var(--darker-bg);
            min-height: 100vh;
            color: #e0d0ff;
            overflow-x: hidden;
        }

        /* Animated grid background */
        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridScroll 20s linear infinite;
            z-index: 0;
        }

        @keyframes gridScroll {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(50px); }
        }

        /* Gradient overlay */
        .gradient-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at 50% 0%, rgba(211, 0, 197, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 50%, rgba(5, 217, 232, 0.1) 0%, transparent 40%),
                radial-gradient(ellipse at 20% 80%, rgba(255, 42, 109, 0.1) 0%, transparent 40%);
            z-index: 1;
            pointer-events: none;
        }

        /* Scanlines */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            z-index: 2;
            pointer-events: none;
        }

        .container {
            position: relative;
            z-index: 10;
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: var(--neon-cyan);
            text-shadow: 
                0 0 10px var(--neon-cyan),
                0 0 20px var(--neon-cyan),
                0 0 40px var(--neon-cyan),
                0 0 80px var(--neon-blue);
            animation: flicker 4s infinite alternate;
        }

        @keyframes flicker {
            0%, 95%, 100% { opacity: 1; }
            96% { opacity: 0.8; }
            97% { opacity: 1; }
            98% { opacity: 0.9; }
        }

        .subtitle {
            font-size: 0.9rem;
            color: var(--text-dim);
            letter-spacing: 0.3em;
            margin-top: 15px;
            text-transform: uppercase;
        }

        .subtitle span {
            color: var(--neon-pink);
            text-shadow: 0 0 10px var(--neon-pink);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .btn {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.85rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            padding: 12px 25px;
            border: 2px solid var(--neon-cyan);
            background: rgba(5, 217, 232, 0.1);
            color: var(--neon-cyan);
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .btn:hover {
            background: rgba(5, 217, 232, 0.3);
            box-shadow: 
                0 0 20px rgba(5, 217, 232, 0.5),
                inset 0 0 20px rgba(5, 217, 232, 0.1);
            transform: translateY(-2px);
        }

        .btn-pink {
            border-color: var(--neon-pink);
            background: rgba(255, 42, 109, 0.1);
            color: var(--neon-pink);
        }

        .btn-pink:hover {
            background: rgba(255, 42, 109, 0.3);
            box-shadow: 
                0 0 20px rgba(255, 42, 109, 0.5),
                inset 0 0 20px rgba(255, 42, 109, 0.1);
        }

        .btn-purple {
            border-color: var(--neon-purple);
            background: rgba(211, 0, 197, 0.1);
            color: var(--neon-purple);
        }

        .btn-purple:hover {
            background: rgba(211, 0, 197, 0.3);
            box-shadow: 
                0 0 20px rgba(211, 0, 197, 0.5),
                inset 0 0 20px rgba(211, 0, 197, 0.1);
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--neon-purple);
            margin-bottom: 20px;
            font-size: 0.85rem;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--neon-cyan);
            box-shadow: 0 0 10px var(--neon-cyan);
            animation: statusPulse 2s ease-in-out infinite;
        }

        @keyframes statusPulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(0.8); }
        }

        .auto-refresh-label {
            color: var(--text-dim);
        }

        .auto-refresh-label.active {
            color: var(--neon-cyan);
        }

        .log-container {
            background: var(--card-bg);
            border: 1px solid var(--neon-purple);
            border-left: 4px solid var(--neon-pink);
            position: relative;
            overflow: hidden;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .log-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.4);
            border-bottom: 1px solid rgba(5, 217, 232, 0.2);
        }

        .log-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            color: var(--neon-pink);
            text-shadow: 0 0 10px rgba(255, 42, 109, 0.5);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .log-title::before {
            content: '//';
            color: var(--neon-cyan);
            font-weight: 400;
        }

        .log-meta {
            font-size: 0.8rem;
            color: var(--text-dim);
        }

        .log-content {
            padding: 20px;
            max-height: 70vh;
            overflow-y: auto;
            overflow-x: auto;
        }

        .log-content::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        .log-content::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
        }

        .log-content::-webkit-scrollbar-thumb {
            background: var(--neon-purple);
            border-radius: 4px;
        }

        .log-content::-webkit-scrollbar-thumb:hover {
            background: var(--neon-pink);
        }

        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            color: var(--neon-blue);
            font-family: 'Share Tech Mono', monospace;
            font-size: 0.8rem;
            line-height: 1.6;
            margin: 0;
        }

        code {
            display: block;
        }

        /* Syntax highlighting for log entries */
        .log-separator {
            color: var(--neon-purple);
        }

        .log-timestamp {
            color: var(--neon-cyan);
        }

        .log-method {
            color: var(--neon-pink);
            font-weight: bold;
        }

        .log-header-label {
            color: var(--text-dim);
        }

        .log-url {
            color: #c0b0d0;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-dim);
        }

        .empty-state .icon {
            font-size: 3rem;
            margin-bottom: 20px;
            color: var(--neon-purple);
        }

        .empty-state p {
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        /* Corner decorations */
        .corner {
            position: fixed;
            width: 100px;
            height: 100px;
            z-index: 5;
            pointer-events: none;
        }

        .corner-tl {
            top: 20px;
            left: 20px;
            border-top: 2px solid var(--neon-cyan);
            border-left: 2px solid var(--neon-cyan);
        }

        .corner-tr {
            top: 20px;
            right: 20px;
            border-top: 2px solid var(--neon-pink);
            border-right: 2px solid var(--neon-pink);
        }

        .corner-bl {
            bottom: 20px;
            left: 20px;
            border-bottom: 2px solid var(--neon-pink);
            border-left: 2px solid var(--neon-pink);
        }

        .corner-br {
            bottom: 20px;
            right: 20px;
            border-bottom: 2px solid var(--neon-cyan);
            border-right: 2px solid var(--neon-cyan);
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: var(--text-dim);
            font-size: 0.8rem;
            letter-spacing: 0.2em;
        }

        footer span {
            color: var(--neon-purple);
        }

        footer a {
            color: var(--neon-cyan);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        footer a:hover {
            text-shadow: 0 0 10px var(--neon-cyan);
        }
    </style>
</head>
<body>
    <div class="grid-bg"></div>
    <div class="gradient-overlay"></div>
    <div class="scanlines"></div>
    
    <div class="corner corner-tl"></div>
    <div class="corner corner-tr"></div>
    <div class="corner corner-bl"></div>
    <div class="corner corner-br"></div>

    <div class="container">
        <header>
            <h1>REQUEST_LOGS</h1>
            <p class="subtitle">// Intercepted Transmissions <span>LIVE</span></p>
        </header>

        <div class="controls">
            <a href="/" class="btn">◄ BACK TO NEXUS</a>
            <button class="btn btn-pink" onclick="refreshLogs()">↻ REFRESH</button>
            <button class="btn btn-purple" id="autoRefreshBtn" onclick="toggleAutoRefresh()">AUTO: OFF</button>
        </div>

        <div class="status-bar">
            <div class="status-indicator">
                <div class="status-dot"></div>
                <span>MONITORING ACTIVE</span>
            </div>
            <div>
                <span class="auto-refresh-label" id="refreshLabel">AUTO-REFRESH: DISABLED</span>
            </div>
        </div>

        <div class="log-container">
            <div class="log-header">
                <div class="log-title">TRANSMISSION_LOG</div>
                <div class="log-meta" id="logMeta">Loading...</div>
            </div>
            <div class="log-content" id="logContent">
                <pre><code id="logCode">{{ log_content }}</code></pre>
            </div>
        </div>

        <footer>
            <span>◆</span> <a href="/">MCP_NEXUS</a> // REQUEST_MONITOR <span>◆</span>
        </footer>
    </div>

    <script>
        let autoRefreshInterval = null;
        let autoRefreshEnabled = false;

        function updateLogMeta() {
            const logCode = document.getElementById('logCode');
            const content = logCode.textContent;
            const lineCount = content.split('\n').length;
            const requestCount = (content.match(/^TIMESTAMP:/gm) || []).length;
            document.getElementById('logMeta').textContent = 
                `${requestCount} REQUEST${requestCount !== 1 ? 'S' : ''} // ${lineCount} LINES`;
        }

        async function refreshLogs() {
            try {
                const response = await fetch('/logs/raw');
                const text = await response.text();
                document.getElementById('logCode').textContent = text;
                updateLogMeta();
                
                // Scroll to bottom
                const logContent = document.getElementById('logContent');
                logContent.scrollTop = logContent.scrollHeight;
            } catch (err) {
                console.error('Failed to refresh logs:', err);
            }
        }

        function toggleAutoRefresh() {
            autoRefreshEnabled = !autoRefreshEnabled;
            const btn = document.getElementById('autoRefreshBtn');
            const label = document.getElementById('refreshLabel');
            
            if (autoRefreshEnabled) {
                btn.textContent = 'AUTO: ON';
                btn.style.borderColor = '#05d9e8';
                btn.style.color = '#05d9e8';
                label.textContent = 'AUTO-REFRESH: 3s';
                label.classList.add('active');
                autoRefreshInterval = setInterval(refreshLogs, 3000);
            } else {
                btn.textContent = 'AUTO: OFF';
                btn.style.borderColor = '#d300c5';
                btn.style.color = '#d300c5';
                label.textContent = 'AUTO-REFRESH: DISABLED';
                label.classList.remove('active');
                if (autoRefreshInterval) {
                    clearInterval(autoRefreshInterval);
                    autoRefreshInterval = null;
                }
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            updateLogMeta();
            // Scroll to bottom on load
            const logContent = document.getElementById('logContent');
            logContent.scrollTop = logContent.scrollHeight;
        });
    </script>
</body>
</html>
