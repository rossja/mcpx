<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCP_NEXUS // Tool Discovery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-pink: #ff2a6d;
            --neon-cyan: #05d9e8;
            --neon-purple: #d300c5;
            --neon-blue: #0ff0fc;
            --dark-bg: #0d0221;
            --darker-bg: #05010d;
            --card-bg: rgba(13, 2, 33, 0.85);
            --grid-color: rgba(5, 217, 232, 0.07);
            --text-dim: #7b6b8d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Share Tech Mono', monospace;
            background: var(--darker-bg);
            min-height: 100vh;
            color: #e0d0ff;
            overflow-x: hidden;
        }

        /* Animated grid background */
        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridScroll 20s linear infinite;
            z-index: 0;
        }

        @keyframes gridScroll {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(50px); }
        }

        /* Gradient overlay */
        .gradient-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at 50% 0%, rgba(211, 0, 197, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 50%, rgba(5, 217, 232, 0.1) 0%, transparent 40%),
                radial-gradient(ellipse at 20% 80%, rgba(255, 42, 109, 0.1) 0%, transparent 40%);
            z-index: 1;
            pointer-events: none;
        }

        /* Scanlines */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            z-index: 2;
            pointer-events: none;
        }

        .container {
            position: relative;
            z-index: 10;
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: var(--neon-cyan);
            text-shadow: 
                0 0 10px var(--neon-cyan),
                0 0 20px var(--neon-cyan),
                0 0 40px var(--neon-cyan),
                0 0 80px var(--neon-blue);
            animation: flicker 4s infinite alternate;
        }

        @keyframes flicker {
            0%, 95%, 100% { opacity: 1; }
            96% { opacity: 0.8; }
            97% { opacity: 1; }
            98% { opacity: 0.9; }
        }

        .subtitle {
            font-size: 0.9rem;
            color: var(--text-dim);
            letter-spacing: 0.3em;
            margin-top: 15px;
            text-transform: uppercase;
        }

        .subtitle span {
            color: var(--neon-pink);
            text-shadow: 0 0 10px var(--neon-pink);
        }

        #status {
            text-align: center;
            padding: 30px;
            font-size: 1.1rem;
            color: var(--neon-cyan);
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        #status::before {
            content: '> ';
            color: var(--neon-pink);
        }

        #status::after {
            content: '_';
            animation: blink 0.7s step-end infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        #tools-container {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .tool-card {
            background: var(--card-bg);
            border: 1px solid var(--neon-purple);
            border-left: 4px solid var(--neon-pink);
            padding: 25px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            animation: slideIn 0.5s ease-out backwards;
        }

        .tool-card:nth-child(1) { animation-delay: 0.1s; }
        .tool-card:nth-child(2) { animation-delay: 0.2s; }
        .tool-card:nth-child(3) { animation-delay: 0.3s; }
        .tool-card:nth-child(4) { animation-delay: 0.4s; }
        .tool-card:nth-child(5) { animation-delay: 0.5s; }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .tool-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 42, 109, 0.05), transparent);
            transform: translateX(-100%);
            transition: transform 0.5s ease;
        }

        .tool-card:hover {
            border-color: var(--neon-cyan);
            box-shadow: 
                0 0 20px rgba(5, 217, 232, 0.3),
                inset 0 0 20px rgba(5, 217, 232, 0.05);
            transform: translateX(5px);
        }

        .tool-card:hover::before {
            transform: translateX(100%);
        }

        .tool-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--neon-pink);
            text-shadow: 0 0 10px rgba(255, 42, 109, 0.5);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .tool-name::before {
            content: '//';
            color: var(--neon-cyan);
            font-weight: 400;
        }

        .tool-desc {
            color: #c0b0d0;
            margin: 15px 0;
            padding-left: 20px;
            border-left: 2px solid var(--text-dim);
            line-height: 1.7;
        }

        .tool-params {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(5, 217, 232, 0.2);
            padding: 15px;
            margin-top: 15px;
        }

        .tool-params strong {
            color: var(--neon-cyan);
            font-weight: normal;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 0.1em;
        }

        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            color: var(--neon-blue);
            font-family: 'Share Tech Mono', monospace;
            font-size: 0.85rem;
            margin-top: 10px;
            line-height: 1.6;
        }

        .error {
            background: rgba(255, 42, 109, 0.1);
            border: 1px solid var(--neon-pink);
            color: var(--neon-pink);
            padding: 20px;
            text-align: center;
            animation: glitchError 0.3s ease;
        }

        @keyframes glitchError {
            0%, 100% { transform: translateX(0); }
            20% { transform: translateX(-5px); }
            40% { transform: translateX(5px); }
            60% { transform: translateX(-3px); }
            80% { transform: translateX(3px); }
        }

        .error::before {
            content: '⚠ SYSTEM_ERROR: ';
            font-family: 'Orbitron', sans-serif;
        }

        /* Corner decorations */
        .corner {
            position: fixed;
            width: 100px;
            height: 100px;
            z-index: 5;
            pointer-events: none;
        }

        .corner-tl {
            top: 20px;
            left: 20px;
            border-top: 2px solid var(--neon-cyan);
            border-left: 2px solid var(--neon-cyan);
        }

        .corner-tr {
            top: 20px;
            right: 20px;
            border-top: 2px solid var(--neon-pink);
            border-right: 2px solid var(--neon-pink);
        }

        .corner-bl {
            bottom: 20px;
            left: 20px;
            border-bottom: 2px solid var(--neon-pink);
            border-left: 2px solid var(--neon-pink);
        }

        .corner-br {
            bottom: 20px;
            right: 20px;
            border-bottom: 2px solid var(--neon-cyan);
            border-right: 2px solid var(--neon-cyan);
        }

        footer {
            text-align: center;
            margin-top: 60px;
            padding: 20px;
            color: var(--text-dim);
            font-size: 0.8rem;
            letter-spacing: 0.2em;
        }

        footer span {
            color: var(--neon-purple);
        }
    </style>
</head>
<body>
    <div class="grid-bg"></div>
    <div class="gradient-overlay"></div>
    <div class="scanlines"></div>
    
    <div class="corner corner-tl"></div>
    <div class="corner corner-tr"></div>
    <div class="corner corner-bl"></div>
    <div class="corner corner-br"></div>

    <div class="container">
        <header>
            <h1>MCP_NEXUS</h1>
            <p class="subtitle">// Tool Discovery Protocol <span>v2.0</span></p>
        </header>
        
        <div id="status">INITIALIZING NEURAL LINK</div>
        <div id="tools-container"></div>

        <footer>
            <span>◆</span> SECURE_CHANNEL_ACTIVE <span>◆</span>
        </footer>
    </div>

    <script>
        async function fetchTools() {
            const statusDiv = document.getElementById('status');
            const container = document.getElementById('tools-container');
            
            try {
                const payload = {
                    jsonrpc: "2.0",
                    method: "tools/list",
                    id: 1
                };

                const response = await fetch('/mcp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                if (data.error) {
                    throw new Error(`JSON-RPC error: ${data.error.message}`);
                }

                const tools = data.result.tools;
                
                if (!tools || tools.length === 0) {
                    statusDiv.innerHTML = "NO TOOLS DETECTED IN SYSTEM";
                    return;
                }

                statusDiv.style.display = 'none';
                
                tools.forEach(tool => {
                    const card = document.createElement('div');
                    card.className = 'tool-card';
                    
                    const name = document.createElement('div');
                    name.className = 'tool-name';
                    name.textContent = tool.name.toUpperCase();
                    
                    const desc = document.createElement('div');
                    desc.className = 'tool-desc';
                    desc.textContent = tool.description || "No description available.";
                    
                    const params = document.createElement('div');
                    params.className = 'tool-params';
                    params.innerHTML = `<strong>Input Schema:</strong><pre>${JSON.stringify(tool.inputSchema, null, 2)}</pre>`;
                    
                    card.appendChild(name);
                    card.appendChild(desc);
                    card.appendChild(params);
                    container.appendChild(card);
                });

            } catch (err) {
                statusDiv.innerHTML = `<div class="error">${err.message}</div>`;
                console.error(err);
            }
        }

        document.addEventListener('DOMContentLoaded', fetchTools);
    </script>
</body>
</html>
